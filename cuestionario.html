        <script>
            const quizData = [
            {
                question:"Quien gana en una pelea de los siguientes personajes"
                Image:"quiz1.jpg",
                a:"Superman",
                b:"goku",
                c:"batman",
                d:"Chuck norris",

            },
            {

            },

                Image:"quiz1.jpg",
                a:"Superman",
                b:"goku",
                c:"batman",
                d:"Chuck norris",
                correct:"a"
            },
            ];
            const quiz = document.getElementById('quiz');
            const answer Els= document.querySelectorAll('answer');
            const questionEl = document.getElementById('question');
            const submitBtn = document.getElementById('submit');
            //
            const a_text =document.getElemntById('a_text');
            const b_text =document.getElemntById('a_text');
            const c_text =document.getElemntById('a_text');
            const d_text =document.getElemntById('a_text');
            
            let currentQuiz = 0; //
let score = 0;//
loadQuiz(); //
function loadQuiz(){
    deselectAnswer();
    const currentQuizData = quizData(currentQuiz);
    questionEl.innerText = currentQuizData.question;//
    a_text.innerText = currentQuizData.a;//
    a_text.innerText = currentQuizData.b;//
    a_text.innerText = currentQuizData.c;//
    a_text.innerText = currentQuizData.d;//
    const questionImage = document.getElementById('question-image');
    questionImage.src = currentQuizData.image;
}
function deselectAnswer(){
answerEls.forEach(answerEl =>answerEl.checked = false);//   
}
function getSelected(){
    let answer;
    answerEls.forEach(answerEl => { if(answerEl.checked){
        answer=answerEl.id;//
    }});
    return answer;
}
submitBtn.addEventListener('clic', () =>{
    const answer = getSelected();//
    if(answer){
    if(answer === quizData[currentQuiz].correct){
        score++;//
    }
    currentQuiz++ //
    if(currentQuiz <quizData.length){
        loadQuiz();
    } else {
        quiz.innerHTML = `
            <h2> Contestaste ${score}/${quizData.length} de preguntas correctamente</h2>
        <button onclick = "location.reload()">volver</button>
        `
}
}
